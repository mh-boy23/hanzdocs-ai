<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hanz Docs | Gerador de CV Profissional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* Estilos de Impressão e Preview */
        .preview-page {
            width: 210mm;
            min-height: 297mm;
            background: white;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            transform-origin: top center;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .preview-page { 
                margin: 0; 
                box-shadow: none; 
                transform: scale(1) !important;
            }
        }

        .step-indicator.active { @apply bg-blue-600 text-white shadow-lg shadow-blue-200; }
        .step-indicator.complete { @apply bg-green-500 text-white; }
        
        /* Scrollbar Personalizada */
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#F8FAFC] text-[#1E293B]" x-data="hanzDocs()" x-cloak>

    <!-- LANDING PAGE (Visível apenas quando view === 'landing') -->
    <template x-if="view === 'landing'">
        <div class="min-h-screen">
            <!-- Header Landing -->
            <header class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white font-bold text-xl">H</div>
                    <span class="font-extrabold text-xl tracking-tight">Hanz Docs</span>
                </div>
                <nav class="hidden md:flex items-center gap-8 text-sm font-semibold text-slate-600">
                    <a href="#" class="hover:text-blue-600">Modelos</a>
                    <a href="#" class="hover:text-blue-600">Preços</a>
                    <a href="#" class="hover:text-blue-600">Dicas de Carreira</a>
                </nav>
                <button @click="startEditing()" class="bg-blue-600 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">
                    Criar Meu CV
                </button>
            </header>

            <!-- Hero Section -->
            <main class="max-w-7xl mx-auto px-6 pt-16 pb-24 text-center">
                <span class="bg-blue-50 text-blue-600 px-4 py-1.5 rounded-full text-xs font-bold uppercase tracking-widest mb-6 inline-block">Novo: Templates ATS-Friendly 2024</span>
                <h1 class="text-5xl md:text-7xl font-extrabold tracking-tight mb-6 leading-[1.1]">
                    Crie o seu CV e Cartas <br> <span class="text-blue-600">Profissionais em Minutos</span>
                </h1>
                <p class="text-lg text-slate-500 max-w-2xl mx-auto mb-10">
                    Utilize a nossa ferramenta inteligente para criar documentos que impressionam recrutadores. Escolha um modelo e deixe a nossa tecnologia guiar o seu sucesso.
                </p>
                <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
                    <button @click="startEditing()" class="w-full sm:w-auto bg-slate-900 text-white px-10 py-4 rounded-2xl font-bold text-lg hover:bg-blue-600 transition-all shadow-xl shadow-slate-200">
                        Começar Agora — É Grátis
                    </button>
                    <button class="w-full sm:w-auto bg-white border border-slate-200 text-slate-700 px-10 py-4 rounded-2xl font-bold text-lg hover:border-blue-600 transition-all">
                        Importar CV Existente
                    </button>
                </div>

                <!-- Template Preview Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mt-20">
                    <template x-for="tpl in templatesList">
                        <div @click="selectTemplate(tpl.id)" class="group cursor-pointer">
                            <div class="aspect-[3/4] bg-white rounded-2xl border-2 border-slate-100 p-4 transition-all group-hover:border-blue-500 group-hover:shadow-2xl group-hover:-translate-y-2">
                                <div class="w-full h-full bg-slate-50 rounded-lg overflow-hidden relative">
                                    <div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 bg-blue-600/10 transition-opacity">
                                        <span class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Usar Este Modelo</span>
                                    </div>
                                    <!-- Miniatura Mockup -->
                                    <div class="p-4 space-y-2">
                                        <div class="h-4 w-1/2 bg-slate-200 rounded"></div>
                                        <div class="h-2 w-full bg-slate-100 rounded"></div>
                                        <div class="h-2 w-3/4 bg-slate-100 rounded"></div>
                                        <div class="mt-4 grid grid-cols-2 gap-2">
                                            <div class="h-20 bg-slate-200 rounded"></div>
                                            <div class="h-20 bg-slate-100 rounded"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <p class="mt-4 font-bold text-slate-700" x-text="tpl.name"></p>
                        </div>
                    </template>
                </div>
            </main>
        </div>
    </template>

    <!-- APP EDITOR VIEW (Visível quando view === 'editor') -->
    <template x-if="view === 'editor'">
        <div class="flex flex-col h-screen bg-[#F1F5F9]">
            <!-- Editor Nav -->
            <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-6 no-print">
                <div class="flex items-center gap-4">
                    <button @click="view = 'landing'" class="text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    </button>
                    <div class="flex items-center gap-2">
                        <span class="font-extrabold text-sm tracking-tight">Hanz Docs</span>
                        <span class="h-4 w-px bg-slate-200"></span>
                        <span class="text-xs font-bold text-slate-400 uppercase tracking-widest" x-text="docType === 'cv' ? 'Currículo' : 'Carta'"></span>
                    </div>
                </div>

                <!-- Step Tracker -->
                <div class="hidden md:flex items-center gap-10">
                    <template x-for="(step, idx) in steps">
                        <div class="flex items-center gap-3">
                            <div class="w-6 h-6 rounded-full border-2 flex items-center justify-center text-[10px] font-black"
                                 :class="currentStep === idx ? 'border-blue-600 text-blue-600 bg-blue-50' : (currentStep > idx ? 'bg-blue-600 border-blue-600 text-white' : 'border-slate-200 text-slate-300')"
                                 x-text="idx + 1"></div>
                            <span class="text-[10px] font-bold uppercase tracking-widest" :class="currentStep === idx ? 'text-slate-900' : 'text-slate-400'" x-text="step"></span>
                            <template x-if="idx < steps.length - 1">
                                <div class="w-6 h-px bg-slate-200 ml-2"></div>
                            </template>
                        </div>
                    </template>
                </div>

                <div class="flex items-center gap-3">
                    <button @click="window.print()" class="bg-blue-600 text-white px-5 py-2 rounded-xl text-xs font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 transition-all flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        Download PDF
                    </button>
                </div>
            </header>

            <div class="flex flex-1 overflow-hidden">
                <!-- Painel de Edição -->
                <aside class="w-[500px] bg-white border-r border-slate-200 flex flex-col no-print">
                    <div class="flex-1 overflow-y-auto p-10 custom-scroll">
                        
                        <!-- Step 1: Dados Pessoais -->
                        <div x-show="currentStep === 0" class="space-y-8">
                            <div class="space-y-2">
                                <h2 class="text-2xl font-extrabold tracking-tight">Vamos começar pelos seus <span class="text-blue-600">dados de contacto</span></h2>
                                <p class="text-sm text-slate-500">Isto ajuda os recrutadores a saberem quem você é e como o encontrar.</p>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1.5 ml-1">Nome Completo</label>
                                    <input type="text" x-model="resume.profile.name" placeholder="Ex: Arsénio Muianga" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1.5 ml-1">Título Profissional</label>
                                    <input type="text" x-model="resume.profile.title" placeholder="Ex: Gestor de Projetos Senior" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1.5 ml-1">Email</label>
                                    <input type="email" x-model="resume.profile.email" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                                </div>
                                <div>
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1.5 ml-1">Telefone</label>
                                    <input type="text" x-model="resume.profile.phone" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                                </div>
                                <div class="col-span-2">
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-1.5 ml-1">Localização</label>
                                    <input type="text" x-model="resume.profile.location" class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all">
                                </div>
                            </div>
                        </div>

                        <!-- Step 2: Experiência -->
                        <div x-show="currentStep === 1" class="space-y-8">
                            <div class="space-y-2">
                                <h2 class="text-2xl font-extrabold tracking-tight">A sua <span class="text-blue-600">experiência profissional</span></h2>
                                <p class="text-sm text-slate-500">Liste os seus cargos mais recentes primeiro. Use verbos de ação.</p>
                            </div>

                            <div class="space-y-6">
                                <template x-for="(exp, idx) in resume.experience" :key="exp.id">
                                    <div class="p-6 bg-slate-50 rounded-3xl border border-slate-100 relative group">
                                        <button @click="removeExperience(idx)" class="absolute top-4 right-4 text-slate-300 hover:text-red-500 transition-colors">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                                        </button>
                                        <div class="grid grid-cols-2 gap-4">
                                            <div class="col-span-2">
                                                <label class="block text-[9px] font-black uppercase text-slate-400 mb-1">Cargo</label>
                                                <input type="text" x-model="exp.title" class="w-full bg-white p-3 rounded-xl border border-slate-200 text-sm font-bold">
                                            </div>
                                            <div>
                                                <label class="block text-[9px] font-black uppercase text-slate-400 mb-1">Empresa</label>
                                                <input type="text" x-model="exp.company" class="w-full bg-white p-3 rounded-xl border border-slate-200 text-sm">
                                            </div>
                                            <div>
                                                <label class="block text-[9px] font-black uppercase text-slate-400 mb-1">Período</label>
                                                <input type="text" x-model="exp.period" class="w-full bg-white p-3 rounded-xl border border-slate-200 text-sm">
                                            </div>
                                            <div class="col-span-2">
                                                <label class="block text-[9px] font-black uppercase text-slate-400 mb-1">Descrição</label>
                                                <textarea x-model="exp.desc" class="w-full bg-white p-3 rounded-xl border border-slate-200 text-xs h-24"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <button @click="addExperience()" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-3xl text-slate-400 font-bold text-sm hover:border-blue-400 hover:text-blue-600 transition-all">
                                    + Adicionar Experiência
                                </button>
                            </div>
                        </div>

                        <!-- Step 3: Resumo (Zety Style) -->
                        <div x-show="currentStep === 2" class="space-y-8">
                            <div class="space-y-2">
                                <h2 class="text-2xl font-extrabold tracking-tight">O seu <span class="text-blue-600">Resumo Profissional</span></h2>
                                <p class="text-sm text-slate-500">Destaque as suas melhores qualidades. Temos algumas sugestões para si.</p>
                            </div>

                            <div class="relative">
                                <textarea x-model="resume.profile.summary" placeholder="Destaque aqui a sua trajetória..." class="w-full p-6 bg-slate-50 border border-slate-200 rounded-3xl text-sm font-medium h-64 outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all leading-relaxed"></textarea>
                                <div class="absolute bottom-4 right-4 flex gap-2">
                                    <button @click="generateSummary()" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase tracking-widest shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all">
                                        Gerar com IA ✨
                                    </button>
                                </div>
                            </div>

                            <div class="p-6 bg-blue-50 rounded-2xl border border-blue-100">
                                <h4 class="text-[10px] font-black uppercase text-blue-600 mb-3 tracking-widest">Dica de Especialista</h4>
                                <p class="text-xs text-blue-800 leading-relaxed font-medium">Os recrutadores demoram apenas 6 segundos para olhar o seu CV. Foque em resultados quantificáveis.</p>
                            </div>
                        </div>

                        <!-- Step 4: Design -->
                        <div x-show="currentStep === 3" class="space-y-8">
                            <div class="space-y-2">
                                <h2 class="text-2xl font-extrabold tracking-tight">Escolha o <span class="text-blue-600">seu estilo</span></h2>
                                <p class="text-sm text-slate-500">Personalize as cores e o layout para se adequar à sua marca pessoal.</p>
                            </div>

                            <div class="space-y-6">
                                <div>
                                    <label class="block text-[10px] font-black uppercase text-slate-400 mb-4 tracking-widest">Cor de Destaque</label>
                                    <div class="flex flex-wrap gap-4">
                                        <template x-for="color in themeColors">
                                            <button @click="accentColor = color" 
                                                    :style="{ backgroundColor: color }" 
                                                    class="w-10 h-10 rounded-full transition-all hover:scale-110 shadow-sm"
                                                    :class="accentColor === color ? 'ring-4 ring-offset-2 ring-blue-200' : ''">
                                            </button>
                                        </template>
                                    </div>
                                </div>

                                <div class="grid grid-cols-2 gap-4 pt-6 border-t border-slate-100">
                                    <template x-for="tpl in templatesList">
                                        <button @click="activeTemplateId = tpl.id" 
                                                class="p-4 rounded-2xl border-2 text-left transition-all"
                                                :class="activeTemplateId === tpl.id ? 'border-blue-600 bg-blue-50/50' : 'border-slate-100 hover:border-slate-300'">
                                            <span class="text-xs font-bold block" x-text="tpl.name"></span>
                                            <span class="text-[10px] text-slate-400" x-text="tpl.style"></span>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </div>

                    </div>

                    <!-- Footer do Editor (Navegação de Passos) -->
                    <div class="h-20 bg-white border-t border-slate-100 px-10 flex items-center justify-between no-print">
                        <button @click="prevStep()" 
                                x-show="currentStep > 0"
                                class="text-slate-400 font-bold text-sm hover:text-slate-900 transition-all flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                            Anterior
                        </button>
                        <div x-show="currentStep === 0"></div>

                        <button @click="nextStep()" 
                                class="bg-slate-900 text-white px-8 py-3 rounded-2xl font-bold text-sm hover:bg-blue-600 transition-all shadow-xl shadow-slate-200">
                            <span x-text="currentStep === steps.length - 1 ? 'Finalizar' : 'Seguinte'"></span>
                        </button>
                    </div>
                </aside>

                <!-- Pré-visualização Dinâmica -->
                <main class="flex-1 bg-slate-100 p-12 overflow-y-auto no-scrollbar flex flex-col items-center">
                    
                    <div id="printable-area" class="preview-page" :class="activeTemplateId">
                        
                        <!-- Template: Moderno (Default) -->
                        <template x-if="activeTemplateId === 'tpl_modern'">
                            <div class="flex flex-col h-full">
                                <!-- Top Accent Bar -->
                                <div class="h-4 w-full" :style="{ backgroundColor: accentColor }"></div>
                                
                                <div class="p-14 pt-16">
                                    <!-- Header -->
                                    <div class="flex justify-between items-start mb-12">
                                        <div class="max-w-[65%]">
                                            <h1 class="text-4xl font-extrabold tracking-tight text-slate-900 uppercase leading-none mb-3" x-text="resume.profile.name || 'Nome Completo'"></h1>
                                            <p class="text-lg font-bold tracking-widest uppercase" :style="{ color: accentColor }" x-text="resume.profile.title || 'Seu Título Profissional'"></p>
                                        </div>
                                        <div class="text-right text-[10px] font-bold text-slate-400 space-y-1 tracking-widest uppercase">
                                            <p x-text="resume.profile.email"></p>
                                            <p x-text="resume.profile.phone"></p>
                                            <p x-text="resume.profile.location"></p>
                                        </div>
                                    </div>

                                    <div class="grid grid-cols-12 gap-12">
                                        <!-- Left Column -->
                                        <div class="col-span-8 space-y-12">
                                            <!-- Summary -->
                                            <section class="space-y-4">
                                                <h3 class="text-xs font-black uppercase tracking-[0.3em] pb-2 border-b-2" :style="{ borderColor: accentColor + '20' }">Resumo Profissional</h3>
                                                <p class="text-xs text-slate-600 leading-relaxed text-justify whitespace-pre-line" x-text="resume.profile.summary"></p>
                                            </section>

                                            <!-- Experience -->
                                            <section class="space-y-6">
                                                <h3 class="text-xs font-black uppercase tracking-[0.3em] pb-2 border-b-2" :style="{ borderColor: accentColor + '20' }">Histórico Profissional</h3>
                                                <div class="space-y-8">
                                                    <template x-for="exp in resume.experience" :key="exp.id">
                                                        <div class="relative pl-4">
                                                            <div class="absolute left-0 top-1 w-1.5 h-1.5 rounded-full" :style="{ backgroundColor: accentColor }"></div>
                                                            <div class="flex justify-between items-baseline mb-1">
                                                                <h4 class="text-sm font-black uppercase text-slate-800" x-text="exp.title"></h4>
                                                                <span class="text-[10px] font-bold text-slate-400" x-text="exp.period"></span>
                                                            </div>
                                                            <p class="text-[11px] font-bold uppercase mb-3 opacity-70" x-text="exp.company"></p>
                                                            <p class="text-xs text-slate-500 leading-relaxed whitespace-pre-line" x-text="exp.desc"></p>
                                                        </div>
                                                    </template>
                                                </div>
                                            </section>
                                        </div>

                                        <!-- Right Column (Sidebar) -->
                                        <div class="col-span-4 space-y-12">
                                            <!-- Skills Mock -->
                                            <section class="space-y-6">
                                                <h3 class="text-xs font-black uppercase tracking-[0.3em] pb-2 border-b-2" :style="{ borderColor: accentColor + '20' }">Habilidades</h3>
                                                <div class="flex flex-wrap gap-2">
                                                    <span class="bg-slate-50 border border-slate-100 px-3 py-1.5 rounded-lg text-[9px] font-bold uppercase text-slate-600">Liderança</span>
                                                    <span class="bg-slate-50 border border-slate-100 px-3 py-1.5 rounded-lg text-[9px] font-bold uppercase text-slate-600">Data Analysis</span>
                                                    <span class="bg-slate-50 border border-slate-100 px-3 py-1.5 rounded-lg text-[9px] font-bold uppercase text-slate-600">Estratégia</span>
                                                </div>
                                            </section>

                                            <!-- Languages -->
                                            <section class="space-y-4">
                                                <h3 class="text-xs font-black uppercase tracking-[0.3em] pb-2 border-b-2" :style="{ borderColor: accentColor + '20' }">Idiomas</h3>
                                                <div class="space-y-2 text-[11px] font-bold uppercase text-slate-600">
                                                    <p>Português • Nativo</p>
                                                    <p>Inglês • Fluente</p>
                                                </div>
                                            </section>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <!-- Template: Minimalista -->
                        <template x-if="activeTemplateId === 'tpl_minimal'">
                            <div class="p-16 space-y-10">
                                <div class="text-center space-y-2 pb-10 border-b border-slate-100">
                                    <h1 class="text-3xl font-light tracking-[0.2em] uppercase" x-text="resume.profile.name"></h1>
                                    <p class="text-xs font-bold uppercase tracking-widest text-slate-400" x-text="resume.profile.title"></p>
                                    <div class="flex justify-center gap-6 text-[9px] font-bold uppercase tracking-tighter text-slate-400 pt-4">
                                        <span x-text="resume.profile.email"></span>
                                        <span>•</span>
                                        <span x-text="resume.profile.phone"></span>
                                        <span>•</span>
                                        <span x-text="resume.profile.location"></span>
                                    </div>
                                </div>
                                <div class="space-y-8 max-w-2xl mx-auto">
                                    <p class="text-xs text-slate-500 leading-relaxed text-center italic" x-text="resume.profile.summary"></p>
                                    <div class="space-y-10">
                                        <template x-for="exp in resume.experience">
                                            <div class="space-y-2">
                                                <div class="flex justify-between items-baseline">
                                                    <h4 class="text-xs font-black uppercase" x-text="exp.title"></h4>
                                                    <span class="text-[9px] font-medium text-slate-400" x-text="exp.period"></span>
                                                </div>
                                                <p class="text-[10px] font-bold uppercase text-blue-600" x-text="exp.company"></p>
                                                <p class="text-xs text-slate-500 leading-relaxed" x-text="exp.desc"></p>
                                            </div>
                                        </template>
                                    </div>

                        </template>

                    </div>
                </main>
            </div>
        </div>
    </template>

    <script>
        window.hanzDocs = function() {
            return {
                view: 'landing', // 'landing' ou 'editor'
                docType: 'cv',
                currentStep: 0,
                steps: ['Contacto', 'Experiência', 'Resumo', 'Design'],
                accentColor: '#2563EB',
                activeTemplateId: 'tpl_modern',
                themeColors: ['#0F172A', '#2563EB', '#10B981', '#F59E0B', '#EF4444', '#7C3AED', '#EC4899'],
                
                templatesList: [
                    { id: 'tpl_modern', name: 'Moderno & ATS', style: 'Profissional e Limpo' },
                    { id: 'tpl_minimal', name: 'Minimalista', style: 'Elegante e Direto' }
                ],

                resume: {
                    profile: {
                        name: '',
                        title: '',
                        email: 'seu@email.com',
                        phone: '+258 00 000 0000',
                        location: 'Maputo, Moçambique',
                        summary: 'Escreva um pequeno resumo das suas competências e objetivos aqui...'
                    },
                    experience: [
                        { id: 1, title: 'Cargo Atual', company: 'Empresa Exemplo', period: '2021 - Presente', desc: 'Descreva as suas principais responsabilidades e conquistas.' }
                    ],
                    education: [],
                    skills: []
                },

                startEditing() {
                    this.view = 'editor';
                    this.currentStep = 0;
                },

                nextStep() {
                    if (this.currentStep < this.steps.length - 1) {
                        this.currentStep++;
                    }
                },

                prevStep() {
                    if (this.currentStep > 0) {
                        this.currentStep--;
                    }
                },

                selectTemplate(id) {
                    this.activeTemplateId = id;
                    this.startEditing();
                },

                addExperience() {
                    this.resume.experience.push({
                        id: Date.now(),
                        title: 'Novo Cargo',
                        company: 'Empresa',
                        period: '2023 - 2024',
                        desc: 'Descreva a sua experiência...'
                    });
                },

                removeExperience(index) {
                    this.resume.experience.splice(index, 1);
                },

                generateSummary() {
                    const summaries = [
                        `Profissional de ${this.resume.profile.title || 'TI'} altamente motivado com foco em resultados e eficiência operacional. Experiência comprovada na entrega de projetos complexos.`,
                        `Especialista em ${this.resume.profile.title || 'Tecnologia'} com mais de 5 anos de experiência no mercado moçambicano, focado em inovação e liderança técnica.`,
                        `Focado em crescimento e aprendizagem contínua, possuo um sólido background em ${this.resume.profile.title || 'gestão'} com excelente capacidade analítica.`
                    ];
                    this.resume.profile.summary = summaries[Math.floor(Math.random() * summaries.length)];
                }
            }
        }
    </script>
